<ion-header>

  <ion-navbar>
    <ion-title>Medições da água</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      Alcalinidade
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvasAlc></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      PH
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvasPh></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Nível
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvasNivel></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Temperatura
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvasTemp></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
